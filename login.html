<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="block">
      <div class="navbar">
        <div class="navbar-brand">
          <a href="./index.html" class="navbar-item">
            <h1 class="title is-4">Production House</h1></a
          >
        </div>
        <div class="navbar-end navbar-menu is-active">
          <a href="./index.html" class="navbar-item">Home</a>
          <a href="./about-us.html" class="navbar-item">About Us</a>
          <a href="./contact-us.html" class="navbar-item">Contact</a>
          <a href="./login.html" class="button is-light">Log In</a>
          <a href="./signup.html" class="button is-info">Sign Up</a>
        </div>
      </div>
    </div>
    <div class="header">
      <p class="page-logo title is-1">Log In</p>
    </div>
    <div class="login-main">
      <div class="row" id="userInput">
        <div class="title">Username</div>
        <input
          type="text"
          name="txtUsername"
          class="subtitle input is-primary"
          placeholder="Username"
          id="username"
          required
        />
      </div>
      <div class="row">
        <div class="input-icon title">Password</div>
        <input
          type="password"
          name="txtPassword"
          class="subtitle input is-primary"
          placeholder="password"
          id="password"
          minlength="8"
          required
        />
      </div>
      <div class="row">
        <progress
          class="progress is-primary"
          value="0"
          max="100"
          id="login-progress"
        >
          15%
        </progress>
        <a href="#" class="button is-info">Log In</a>
      </div>
    </div>
  </body>
  <script src="./scripts/login.js"></script>
</html>
